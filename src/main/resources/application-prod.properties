

## h2
#进行该配置后，每次启动程序，程序都会运行resources/schema.sql文件，对数据库的结构进行操作，相当于新建一个表。
spring.datasource.schema=classpath:h2/schema.sql
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
#spring.datasource.url = jdbc\:h2\:file\:D\:\\testdb
spring.datasource.url = jdbc:h2:file:~/.h2/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.username = sa
spring.datasource.password = sa
spring.datasource.driverClassName =org.h2.Driver
spring.h2.console.settings.web-allow-others = true
spring.h2.console.path=/h2-console
hibernate.dialect=org.hibernate.dialect.H2Dialect


## 数据库配置
spring.datasource.continue-on-error=false
